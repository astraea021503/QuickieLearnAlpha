<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="quickielearn.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickieLearn</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #343a40;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .progress-container {
            width: 100%;
            background: #ddd;
            height: 8px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 80%; /* Updated progress */
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border-radius: 5px;
            transition: width 0.3s;
        }

        form {
            display: grid;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #343a40;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .textarea-container {
            position: relative;
        }

        .textarea-container textarea {
            min-height: 120px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .form-instructions {
            margin-bottom: 20px;
            font-size: 18px;
            color: #343a40;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="container">
        <h1>Elaborate: Enhance Your Form with CSS</h1>
        <p class="form-instructions">Use the form below to experiment with CSS form styling. Try changing the colors, padding, and border styles to enhance the user experience.</p>
        
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message">Message:</label>
            <div class="textarea-container">
                <textarea id="message" name="message" placeholder="Type your message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <h2>Live Code Editor: Try CSS Form Styling</h2>
        <p>Edit the CSS below and see the live result in the preview pane.</p>
        <textarea id="codeArea" oninput="updatePreview()">/* Modify the styles to enhance the form */
form {
    display: grid;
    gap: 20px;
    max-width: 500px;
    margin: 0 auto;
}

input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    width: 100%;
}

input:focus, select:focus, textarea:focus {
    border-color: #007bff;
}

.submit-btn {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #218838;
}</textarea>

        <button onclick="updatePreview()">Run Code</button>

        <h3>Live Preview</h3>
        <iframe id="preview"></iframe>

        <button onclick="location.href='evaluate1.html'">Test Your Knowledge</button>
    </div>

    <script>
        function updatePreview() {
            var code = document.getElementById("codeArea").value;
            var previewFrame = document.getElementById("preview");
            var preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
            preview.open();
            preview.write(code);
            preview.close();
        }

        // Initialize the preview with default content
        window.onload = function() {
            updatePreview();
        };
    </script>
</body>
</html>
